<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>買い物目利きサイト（練習）</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <input type="text" id="search" placeholder="食材名で検索">

    <div class="main">
      <div class="categories">
        <button class="category-btn vege-btn">
          <span class="category-text">野菜</span>
          <img src="https://media.istockphoto.com/id/1968943864/ja/%E3%83%99%E3%82%AF%E3%82%BF%E3%83%BC/%E5%A4%8F%E9%87%8E%E8%8F%9C%E7%9B%9B%E3%82%8A%E5%90%88%E3%82%8F%E3%81%9B.jpg?s=612x612&w=0&k=20&c=V35S97UE_wy126SNMVyOV-vhu6KGDhzfEcdfIfifJGc=" alt="">
        </button>
        <button class="category-btn fruit-btn">
          <span class="category-text">果物</span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3eSHwUDOZjrwM9IpXT-L_MhHFO_erVmo5nA&s" alt="">
        </button>
        <button class="category-btn fish-btn">
          <span class="category-text">魚</span>
          <img src="https://www.kamaboko.com/fishprotein/wp-content/uploads/2025/05/summerfish_2.jpg" alt="">
        </button>
        <button class="category-btn other-btn">
          <span class="category-text">肉<br>その他</span>
          <img src="https://kuradashi.jp/cdn/shop/articles/25321756_m.jpg?v=1677148369&width=1100" alt="">
        </button>
      </div>
    
      <div class="container">
        <!--jsで自動生成する項目が入る場所-->
        <div id="list"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
