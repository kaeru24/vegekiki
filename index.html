<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ベジ利き｜野菜・果物・魚の目利きガイド</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ベジ利きは、野菜・果物・魚など買い物の目利きポイントをすぐ確認できる無料サイトです。">
  <meta property="og:title" content="ベジ利き">
  <meta property="og:description" content="いつもの買い物、ちょっと上手に。">
  <meta property="og:type" content="website">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <img src="ロゴ案２.png" alt="ベジ利き">
          <p class="catch">いつもの買い物、ちょっと上手に。</p>
        </div>
          <div class="search-wrap">
            <input type="text" id="search" placeholder="食材名で検索">
            <button type="button" id="clearSearch" class="clear-btn" aria-label="検索をクリア">×</button>
          </div>
      </div>
    </header>

    <div class="main">
      <div class="categories">
        <button class="category-btn vege-btn" data-category="veges">
          <span class="category-text">野菜</span>
          <img src="category-images/野菜３.png" alt="">
        </button>
        <button class="category-btn fruit-btn" data-category="fruits">
          <span class="category-text">果物</span>
          <img src="category-images/果物３.png" alt="">
        </button>
        <button class="category-btn fish-btn" data-category="fishes">
          <span class="category-text">魚</span>
          <img src="category-images/魚３.png" alt="">
        </button>
        <button class="category-btn other-btn" data-category="others">
          <span class="category-text">その他</span>
          <img src="category-images/その他３.png" alt="">
        </button>
      </div>
    
      <div class="container">
        <!--jsで自動生成する項目が入る場所-->
        <div id="list">
          <p>読み込み中...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
