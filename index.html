<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ベジ利き-買い物目利きサイト</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3FFJ5TMQFZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3FFJ5TMQFZ');
</script>

  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="野菜・果物・魚などの目利きポイントをまとめた買い物サポートサイト。">
  <meta property="og:title" content="ベジ利き">
  <meta property="og:description" content="いつもの買い物、ちょっと上手に。">
  <meta property="og:type" content="website">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <img src="ロゴ案２.png" alt="ベジ利き">
          <p class="catch">いつもの買い物、ちょっと上手に。</p>
        </div>
          <div class="search-wrap">
            <input type="text" id="search" placeholder="食材名で検索">
            <button type="button" id="clearSearch" class="clear-btn" aria-label="検索をクリア">×</button>
          </div>
      </div>
    </header>

    <div class="main">
      <div class="categories">
        <button class="category-btn vege-btn" data-category="veges">
          <span class="category-text">野菜</span>
          <img src="category-images2/野菜３.webp" alt="">
        </button>
        <button class="category-btn fruit-btn" data-category="fruits">
          <span class="category-text">果物</span>
          <img src="category-images2/果物３.webp" alt="">
        </button>
        <button class="category-btn fish-btn" data-category="fishes">
          <span class="category-text">魚</span>
          <img src="category-images2/魚３.webp" alt="">
        </button>
        <button class="category-btn other-btn" data-category="others">
          <span class="category-text">その他</span>
          <img src="category-images2/その他３.webp" alt="">
        </button>
      </div>
    
      <div class="container">
        <!--jsで自動生成する項目が入る場所-->
        <div id="list">
          <p>読み込み中...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
